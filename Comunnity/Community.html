<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Community</title>
    <link rel="stylesheet" href="Community.css">
</head>
<body>
    <div class="container">
        <h1>Join Our Community!</h1>
        <div class="icons">
            <div class="icon">
                <img src="discord.png" alt="Discord">
                <p>Discord</p>
            </div>
            <div class="icon">
                <img src="telegram.png" alt="Telegram">
                <p>Telegram</p>
            </div>
            <div class="icon">
                <img src="instagram.png" alt="Instagram">
                <p>Instagram</p>
            </div>
            <div class="icon">
                <img src="whatsapp.png" alt="WhatsApp">
                <p>WhatsApp</p>
            </div>
        </div>
        <div class="stats">
            <div class="stat">
                <h2>3M</h2>
                <p>Learners</p>
            </div>
            <div class="stat">
                <h2>100+</h2>
                <p>Expertise</p>
            </div>
            <div class="stat">
                <h2>150+</h2>
                <p>Video Learning</p>
            </div>
        </div>
        <button>Explore All and Come Join Us!</button>
    </div>
</body>
</html>
